<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Hospital Management System</title>

  <style>
    /* =========================
       THEME (quick edits here)
       ========================= */
    :root{
      --page-bg: #bfbfbf;   /* overall gray background like screenshot */
      --text: #111;

      --pill-bg: #a9a7db;        /* notices/reports pills */
      --pill-active: #6f86d9;    /* message (selected) */
      --pill-text: #0f0f0f;

      --logout-bg: #4f7fe0;
      --logout-text: #fff;

      --field-bg: #d7d7d7;
      --field-border: rgba(0,0,0,.15);

      --tile-bg: #d6d6d6;
      --tile-inner: #ffffff;

      --shadow-soft: 0 10px 24px rgba(0,0,0,.14);

      --pad-x: clamp(12px, 3vw, 44px);
      --pad-top: clamp(10px, 2.2vh, 22px);

      --radius-pill: 999px;
      --radius-tile: clamp(18px, 2.6vw, 26px);
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }
    body{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--page-bg);
      color: var(--text);
    }

    /* =========================
       FULL-PAGE LAYOUT
       Covers full desktop, scales down to tablets/mobiles
       ========================= */
    .app{
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Content centered, background full-bleed */
    .wrap{
      width: min(980px, 100%);
      margin: 0 auto;
      padding: var(--pad-top) var(--pad-x) clamp(18px, 3vh, 30px);
    }

    /* =========================
       TOP TABS
       ========================= */
    .tabs{
      display: flex;
      gap: clamp(10px, 2vw, 18px);
      justify-content: space-between;
      align-items: center;
      margin-bottom: clamp(10px, 2vh, 16px);
    }

    .tab{
      flex: 1 1 0;
      border: 0;
      height: clamp(26px, 3.2vw, 34px);
      border-radius: var(--radius-pill);
      background: var(--pill-bg);
      color: var(--pill-text);
      font-size: clamp(12px, 1.4vw, 15px);
      cursor: pointer;
    }
    .tab.active{
      background: var(--pill-active);
    }

    /* =========================
       INFO ROWS
       ========================= */
    .meta-row{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      font-size: clamp(12px, 1.3vw, 14px);
      margin: 2px 0 10px;
    }
    .meta-item{
      display: flex;
      gap: 8px;
      align-items: baseline;
      white-space: nowrap;
    }
    .meta-label{
      font-weight: 500;
    }
    .meta-value{
      font-weight: 600;
    }

    .hello-row{
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: center;
      margin: 6px 0 10px;
    }
    .hello-left{
      display: flex;
      gap: 10px;
      align-items: baseline;
      font-size: clamp(12px, 1.3vw, 14px);
      min-width: 0;
    }
    .underline{
      flex: 1 1 auto;
      border-bottom: 2px solid rgba(0,0,0,.28);
      height: 10px;
      min-width: 40px;
    }

    .logout{
      border: 0;
      height: clamp(26px, 3.2vw, 34px);
      padding: 0 clamp(14px, 2.3vw, 26px);
      border-radius: var(--radius-pill);
      background: var(--logout-bg);
      color: var(--logout-text);
      font-size: clamp(12px, 1.4vw, 15px);
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,.14);
    }
    .logout:active{ transform: translateY(1px); }

    .fields{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: clamp(10px, 2vw, 16px);
      margin: 8px 0 16px;
    }
    .field{
      background: var(--field-bg);
      border: 1px solid var(--field-border);
      border-radius: 4px;
      height: clamp(28px, 3.4vw, 36px);
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: clamp(12px, 1.3vw, 14px);
    }
    .field strong{
      font-weight: 700;
      margin-right: 6px;
    }

    /* =========================
       MODULE GRID
       ========================= */
    .grid{
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr)); /* keep same 2-column look */
      gap: clamp(14px, 2.6vw, 26px);
      padding: clamp(8px, 1.2vw, 12px) 0;
    }

    .tile{
      background: var(--tile-bg);
      border-radius: var(--radius-tile);
      padding: clamp(12px, 1.8vw, 18px) clamp(10px, 1.6vw, 16px);
      display: grid;
      justify-items: center;
      align-content: start;
      gap: 10px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.35);
      border: 0;
      cursor: pointer;
    }
    .tile:active{ transform: translateY(1px); }

    .icon-wrap{
      width: clamp(86px, 12vw, 118px);
      height: clamp(86px, 12vw, 118px);
      border-radius: 18px;
      display: grid;
      place-items: center;
      background: var(--tile-inner);
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
      overflow: hidden;
    }

    .tile-label{
      font-size: clamp(12px, 1.35vw, 15px);
      font-weight: 500;
      text-align: center;
      line-height: 1.1;
    }

    /* Slightly more breathing room on desktop */
    @media (min-width: 1024px){
      .wrap{ padding-top: 18px; }
    }

    /* Ultra-small devices safety: allow 1-column if truly too narrow */
    @media (max-width: 320px){
      .grid{ grid-template-columns: 1fr; }
      .fields{ grid-template-columns: 1fr; }
      .meta-row{ grid-template-columns: 1fr; }
      .hello-row{ grid-template-columns: 1fr; }
      .logout{ width: 100%; }
    }

    /* SVG base styling */
    svg{ width: 78%; height: 78%; display: block; }
    .svg-full{ width: 92%; height: 92%; }

    /* Utility */
    .sr-only{
      position:absolute; width:1px; height:1px; padding:0; margin:-1px;
      overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;
    }
  </style>
</head>

<body>
  <main class="app" aria-label="Dashboard">
    <div class="wrap">

      <!-- Tabs -->
      <div class="tabs" role="tablist" aria-label="Top Tabs">
        <button class="tab" role="tab" aria-selected="false" data-tab="notices">Notices</button>
        <button class="tab active" role="tab" aria-selected="true" data-tab="message">Message</button>
        <button class="tab" role="tab" aria-selected="false" data-tab="reports">Reports</button>
      </div>

      <!-- Date/Time -->
      <div class="meta-row" aria-label="Date and Time">
        <div class="meta-item">
          <span class="meta-label">Date :</span>
          <span class="meta-value" id="dateVal">--/--/----</span>
        </div>
        <div class="meta-item" style="justify-content:flex-start;">
          <span class="meta-label">Time :</span>
          <span class="meta-value" id="timeVal">--:--</span>
        </div>
      </div>

      <!-- Hello user + Logout -->
      <div class="hello-row" aria-label="Hello row">
        <div class="hello-left">
          <span>Hello User :</span>
          <span class="underline" aria-hidden="true"></span>
        </div>
        <button class="logout" type="button" id="logoutBtn">Logout</button>
      </div>

      <!-- Account / ID -->
      <div class="fields" aria-label="Account and ID fields">
        <div class="field"><strong>Account :</strong> <span id="accountVal"></span></div>
        <div class="field"><strong>ID :</strong> <span id="idVal"></span></div>
      </div>

      <!-- Module Grid -->
      <section class="grid" aria-label="Modules">

        <!-- 1 Staff Module -->
        <button class="tile" type="button" data-module="staff">
          <div class="icon-wrap" aria-hidden="true">
            <svg viewBox="0 0 64 64" class="svg-full">
              <defs>
                <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0" stop-color="#7a63f2"/>
                  <stop offset="1" stop-color="#4d7fe0"/>
                </linearGradient>
              </defs>
              <rect x="0" y="0" width="64" height="64" rx="14" fill="url(#g1)" opacity="0.18"/>
              <circle cx="22" cy="23" r="7" fill="#6b52e6"/>
              <circle cx="42" cy="23" r="7" fill="#6b52e6"/>
              <path d="M10 52c1-10 9-16 12-16s11 6 12 16" fill="#6b52e6" opacity="0.9"/>
              <path d="M30 52c1-10 9-16 12-16s11 6 12 16" fill="#6b52e6" opacity="0.9"/>
              <rect x="30" y="12" width="4" height="14" rx="2" fill="#ffffff"/>
              <rect x="25" y="17" width="14" height="4" rx="2" fill="#ffffff"/>
            </svg>
          </div>
          <div class="tile-label">Staff Module</div>
        </button>

        <!-- 2 Admin Team -->
        <button class="tile" type="button" data-module="admin">
          <div class="icon-wrap" aria-hidden="true">
            <svg viewBox="0 0 64 64" class="svg-full">
              <circle cx="32" cy="18" r="7" fill="#0b2a66"/>
              <path d="M20 44c2-10 8-14 12-14s10 4 12 14" fill="#0b2a66"/>
              <circle cx="12" cy="20" r="5" fill="#0b2a66" opacity="0.85"/>
              <circle cx="52" cy="20" r="5" fill="#0b2a66" opacity="0.85"/>
              <circle cx="14" cy="44" r="5" fill="#0b2a66" opacity="0.85"/>
              <circle cx="50" cy="44" r="5" fill="#0b2a66" opacity="0.85"/>
              <path d="M17 21 L27 23" stroke="#0b2a66" stroke-width="2" opacity="0.7"/>
              <path d="M47 21 L37 23" stroke="#0b2a66" stroke-width="2" opacity="0.7"/>
              <path d="M17 44 L26 40" stroke="#0b2a66" stroke-width="2" opacity="0.7"/>
              <path d="M47 44 L38 40" stroke="#0b2a66" stroke-width="2" opacity="0.7"/>
              <!-- small gear -->
              <g transform="translate(24,44)">
                <circle cx="8" cy="8" r="6" fill="#2aa8d6"/>
                <circle cx="8" cy="8" r="2.5" fill="#ffffff"/>
              </g>
            </svg>
          </div>
          <div class="tile-label">Admin Team</div>
        </button>

        <!-- 3 Appointments -->
        <button class="tile" type="button" data-module="appointments">
          <div class="icon-wrap" aria-hidden="true">
            <svg viewBox="0 0 64 64" class="svg-full">
              <rect x="12" y="14" width="40" height="38" rx="6" fill="#f2f2f2" stroke="#222" stroke-width="2"/>
              <rect x="12" y="20" width="40" height="6" fill="#222" opacity="0.12"/>
              <rect x="18" y="10" width="6" height="10" rx="2" fill="#222"/>
              <rect x="40" y="10" width="6" height="10" rx="2" fill="#222"/>
              <!-- plus badge -->
              <circle cx="47" cy="45" r="7" fill="#ffffff" stroke="#222" stroke-width="2"/>
              <rect x="46" y="40" width="2" height="10" rx="1" fill="#e00000"/>
              <rect x="42" y="44" width="10" height="2" rx="1" fill="#e00000"/>
            </svg>
          </div>
          <div class="tile-label">Appointments</div>
        </button>

        <!-- 4 Patients -->
        <button class="tile" type="button" data-module="patients">
          <div class="icon-wrap" aria-hidden="true">
            <svg viewBox="0 0 64 64" class="svg-full">
              <circle cx="20" cy="28" r="6" fill="#f3b34a"/>
              <circle cx="32" cy="24" r="7" fill="#3f6ed6"/>
              <circle cx="44" cy="28" r="6" fill="#f3b34a"/>
              <path d="M10 52c1-8 7-12 10-12s9 4 10 12" fill="#f3b34a" opacity="0.95"/>
              <path d="M22 52c1-10 8-15 10-15s9 5 10 15" fill="#3f6ed6" opacity="0.95"/>
              <path d="M34 52c1-8 7-12 10-12s9 4 10 12" fill="#f3b34a" opacity="0.95"/>
              <!-- red cross -->
              <circle cx="32" cy="10" r="8" fill="#ffffff" stroke="#222" stroke-width="1.5"/>
              <rect x="31" y="6" width="2" height="8" rx="1" fill="#e00000"/>
              <rect x="28" y="9" width="8" height="2" rx="1" fill="#e00000"/>
            </svg>
          </div>
          <div class="tile-label">Patients</div>
        </button>

        <!-- 5 Generate Reports -->
        <button class="tile" type="button" data-module="reports-gen">
          <div class="icon-wrap" aria-hidden="true" style="border-radius:50%;">
            <svg viewBox="0 0 64 64">
              <circle cx="32" cy="32" r="28" fill="#0b67d1"/>
              <path d="M24 18h16l6 6v22a4 4 0 0 1-4 4H24a4 4 0 0 1-4-4V22a4 4 0 0 1 4-4z" fill="#fff"/>
              <path d="M40 18v8h8" fill="#dbe7ff"/>
              <rect x="26" y="30" width="20" height="2.5" rx="1.2" fill="#0b67d1" opacity="0.5"/>
              <rect x="26" y="36" width="16" height="2.5" rx="1.2" fill="#0b67d1" opacity="0.5"/>
              <rect x="26" y="42" width="18" height="2.5" rx="1.2" fill="#0b67d1" opacity="0.5"/>
            </svg>
          </div>
          <div class="tile-label">Generate Reports</div>
        </button>

        <!-- 6 Quick Actions -->
        <button class="tile" type="button" data-module="quick">
          <div class="icon-wrap" aria-hidden="true">
            <svg viewBox="0 0 64 64" class="svg-full">
              <!-- gear -->
              <circle cx="34" cy="34" r="14" fill="#f2f2f2" stroke="#222" stroke-width="2"/>
              <circle cx="34" cy="34" r="5" fill="#222" opacity="0.12"/>
              <path d="M34 15v6M34 47v6M15 34h6M47 34h6M21 21l4 4M43 43l4 4M47 21l-4 4M21 47l4-4"
                    stroke="#222" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
              <!-- check -->
              <path d="M14 41l5 5 10-12" fill="none" stroke="#111" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="tile-label">Quick Actions</div>
        </button>

        <!-- 7 Inventory -->
        <button class="tile" type="button" data-module="inventory">
          <div class="icon-wrap" aria-hidden="true">
            <svg viewBox="0 0 64 64" class="svg-full">
              <!-- clipboard -->
              <rect x="18" y="14" width="30" height="40" rx="6" fill="#e9f1ff" stroke="#111" stroke-width="2"/>
              <rect x="24" y="10" width="18" height="10" rx="4" fill="#2aa8d6"/>
              <rect x="22" y="26" width="4" height="4" rx="1" fill="#e00000"/>
              <rect x="28" y="27" width="16" height="2.5" rx="1.2" fill="#111" opacity="0.35"/>
              <rect x="22" y="34" width="4" height="4" rx="1" fill="#e00000"/>
              <rect x="28" y="35" width="16" height="2.5" rx="1.2" fill="#111" opacity="0.35"/>
              <!-- small box -->
              <path d="M8 44h14v12H8z" fill="#f3b34a" stroke="#111" stroke-width="2"/>
              <path d="M8 44l7-5 7 5" fill="#ffd07a" stroke="#111" stroke-width="2" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="tile-label">Inventory</div>
        </button>

        <!-- 8 Settings -->
        <button class="tile" type="button" data-module="settings">
          <div class="icon-wrap" aria-hidden="true" style="border-radius:50%;">
            <svg viewBox="0 0 64 64">
              <circle cx="32" cy="32" r="28" fill="#0b67d1"/>
              <path d="M32 20a12 12 0 1 0 0 24 12 12 0 0 0 0-24zm0 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10z"
                    fill="#fff"/>
              <!-- simple teeth -->
              <path d="M32 14v6M32 44v6M14 32h6M44 32h6M20 20l4 4M40 40l4 4M44 20l-4 4M20 44l4-4"
                    stroke="#fff" stroke-width="3" stroke-linecap="round" opacity="0.95"/>
            </svg>
          </div>
          <div class="tile-label">Settings</div>
        </button>

      </section>

      <p class="sr-only">
        Reference UI: https://www.genspark.ai/api/files/s/k9ZQYTgY
      </p>
    </div>
  </main>

  <script>
    // ===== Tabs: keep simple, easy to modify =====
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(btn => {
      btn.addEventListener('click', () => {
        tabs.forEach(t => {
          t.classList.remove('active');
          t.setAttribute('aria-selected', 'false');
        });
        btn.classList.add('active');
        btn.setAttribute('aria-selected', 'true');
      });
    });

    // ===== Date/Time (auto-fill; you can remove if you want static) =====
    const dateEl = document.getElementById('dateVal');
    const timeEl = document.getElementById('timeVal');

    function pad(n){ return String(n).padStart(2,'0'); }

    function tick(){
      const d = new Date();
      // Format similar to typical apps; easy to change:
      const dd = pad(d.getDate());
      const mm = pad(d.getMonth() + 1);
      const yyyy = d.getFullYear();
      const hh = pad(d.getHours());
      const min = pad(d.getMinutes());

      dateEl.textContent = `${dd}/${mm}/${yyyy}`;
      timeEl.textContent = `${hh}:${min}`;
    }
    tick();
    setInterval(tick, 1000 * 20);

    // ===== Logout (demo) =====
    document.getElementById('logoutBtn').addEventListener('click', () => {
      alert('Logout clicked (demo). Connect to your real logout action.');
    });

    // ===== Module clicks (demo hooks) =====
    document.querySelectorAll('.tile').forEach(tile => {
      tile.addEventListener('click', () => {
        const key = tile.getAttribute('data-module');
        alert(`Module clicked: ${key} (demo)`);
      });
    });
  </script>
</body>
</html>
